    <div id="wrap"></div>

<script>
    var elements = [
        {tag: 'div', options: {attributes: {id: 'div1', class: 'class1'}, children: [
            {tag: 'ul', options: {attributes: {style: 'display: block', class: 'list-group'}, children: [
                {tag: 'li', options: {attributes: {class: 'list-group-item'}, children: [
                    {tag: 'span', options: {text: 'text'}}
                ]}},
                {tag: 'li', options: {attributes: {class: 'list-group-item'}, children: [
                    {tag: 'span', options: {text: 'text'}}
                ]}},
                {tag: 'li', options: {attributes: {class: 'list-group-item'}, children: [
                    {tag: 'span', options: {text: 'text'}}
                ]}}
            ]}},
            {tag: 'p', options: {text: 'text text text'}},
            {tag: 'form', options: {attributes: {id: 'form1', name: 'form', method: 'POST', action: '/process'}, children: [
                {tag: 'div', options: {attributes: {class: 'form-group'}, children: [
                    {tag: 'label', options: {attributes: {for: 'i1'}, text: 'label1'}},
                    {tag: 'input', options: {attributes: {value: 'test', type: 'text', class: 'form-control', id: 'i1'}}}
                ]}},
                {tag: 'div', options: {attributes: {class: 'form-group'}, children: [
                    {tag: 'label', options: {attributes: {for: 'i2'}, text: 'label2'}},
                    {tag: 'input', options: {attributes: {value: 'test', type: 'text', class: 'form-control', id: 'i2'}}}
                ]}},
                {tag: 'div', options: {attributes: {class: 'form-group'}, children: [
                    {tag: 'input', options: {attributes: {placeholder: 'test', class: 'form-control', type: 'text'}}}
                ]}},
                {tag: 'div', options: {attributes: {class: 'checkbox'}, children: [
                    {tag: 'label', options: { children: [
                        {tag: 'input', options: {attributes: {value: '1', type: 'checkbox', checked: 'checked'}}}
                    ], text: 'Check me' }}
                ]}},

                {tag: 'br'},

                {tag: 'div', options: {attributes: {class: 'form-group'}, children: [
                    {tag: 'select', options: {children: [
                        {tag: 'option', options: {attributes: {value: 1}, text: 'op1'}},
                        {tag: 'option', options: {attributes: {value: 1}, text: 'op2'}},
                        {tag: 'option', options: {attributes: {value: 1}, text: 'op3'}},
                        {tag: 'option', options: {attributes: {value: 1}, text: 'op4'}}
                    ]}}
                ]}}
            ]}}
        ]}}
    ];

    function constructor(arr, parent) {
        for(var i=0; i<arr.length; i++){
            var tag = arr[i].tag;
            var elem = document.createElement(tag);
            parent.appendChild(elem);
//            console.log(elem);

            if('attributes' in arr[i]['options']){
                var _arr = arr[i]['options']['attributes'];
                for(var key in _arr)
                    elem.setAttribute(key , _arr[key])
            }

            if('children' in arr[i]['options']){
                constructor(arr[i]['options']['children'], elem)
            }

            if('text' in arr[i]['options']){
                var text = document.createTextNode(arr[i]['options'].text);
                elem.appendChild(text);
            }

        }

    }

    var _div = document.getElementById('wrap');
    constructor(elements, _div);


</script>
